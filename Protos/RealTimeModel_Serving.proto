syntax = "proto3";

package AMMSgRPC_proto;

service RealTimeModelServing{
  rpc ClientSignalService (Message) returns (Message);

  rpc DetectDefect (ImageDataPacket) returns (PredictResult);
}

message Message {
	string UserID = 1;
	string UserMessage =2;
}


message ImageDataPacket {
	string Name = 1;
	int32 LayerNum = 2;
	bytes Datas = 3;
}

message PredictResult {
    string ClassResult = 1;
    int32 ClassReusltPercent = 2;
}